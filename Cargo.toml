[package]
name = "hades252"
version = "0.1.0"
authors = ["kev <kevtheappdev@gmail.com>"]
edition = "2018"

[dependencies]
hex = "0.3.1"
sha2 = "0.8"
curve25519-dalek = { version = "1.0.1", features = ["serde"] }
merlin = "1.1"
rand = "0.6"

[dependencies.bulletproofs]
path = "./bulletproofs"
features = ["yoloproofs"]

[profile.dev]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 16
panic = 'unwind'
incremental = false
overflow-checks = false