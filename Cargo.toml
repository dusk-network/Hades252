[package]
name = "hades252"
version = "0.1.1"
authors = [
  "kev <kevtheappdev@gmail.com>", "zer0 <matteo@dusk.network>",
  "Victor Lopes <victor@dusk.network>", "kr0 <c.perezbaro@gmail.com>"
]
edition = "2018"

[dependencies]
hex = "0.3.1"
sha2 = "0.8"
curve25519-dalek = { version = "1.2.3", features = ["serde", "avx2_backend"] }
merlin = "1.2.0"
rand = "0.6"
lazy_static = "1.3.0"

[dependencies.bulletproofs]
git = "https://github.com/dusk-network/bulletproofs"
branch = "develop"
features = ["yoloproofs"]

[profile.dev]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 16
panic = 'unwind'
incremental = false
overflow-checks = false


[profile.release]
debug = false
panic = 'abort'
lto = true
incremental = false
codegen-units = 1
