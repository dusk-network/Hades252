[package]
name = "hades252"
version = "1.0.0"
authors = [
  "kev <kevtheappdev@gmail.com>", "zer0 <matteo@dusk.network>",
  "Victor Lopes <victor@dusk.network>", "kr0 <c.perezbaro@gmail.com>"
]
edition = "2018"
build="build/build.rs"

[dependencies]
curve25519-dalek = { version = "2", features = ["serde", "avx2_backend"] }
merlin = "2"
lazy_static = "1.3.0"

[dependencies.bulletproofs]
git = "https://github.com/dusk-network/bulletproofs"
branch = "develop"
features = ["yoloproofs"]

[dev-dependencies]
rand = "0.7"
criterion = "0.3"

[build-dependencies]
curve25519-dalek = { version = "2", features = ["serde", "avx2_backend"] }

[profile.dev]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 16
panic = 'unwind'
incremental = false
overflow-checks = false


[profile.release]
debug = false
panic = 'abort'
lto = true
incremental = false

codegen-units = 1
